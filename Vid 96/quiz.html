<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<style>
    button{
        background-color: yellowgreen;
        color: white;
        width: 110px;
        height: 50px;
        border: none;
    }
</style>
<body>
    <button class="button">Generate Data</button>
    <div class="result">

    </div>
</body>
<script>
   
        document.querySelector(".button").addEventListener("click" , async()=>{
        let data = await fetch("/generate")
        let contentt = await data.json()
        document.querySelector(".result").innerHTML = JSON.stringify(contentt, null, 2)
    })
    
 
</script>

</html>
