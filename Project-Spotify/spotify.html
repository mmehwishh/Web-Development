<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="spotify.css">
</head>


<body>
    <div class="homepage">
        <div class="left">
            <div class="home">
                <div class="left-top">
                    <div class="logo"><img src="img/logo.svg" alt="logo"></div>
                    <div class="close"><img src="img/close.svg" alt="close"></div>
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="Home" width="19px" height="19px">Home</li>
                    <li><img src="img/search.svg" alt="Search" width="19px" height="19px">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="lib-firstpart">


                    <div class="lib-head">
                        <img src="img/playlist.svg" alt="" width="19px" height="19px">
                        <h2>Your Library</h2>
                        <!-- <button>
                         <img src="img/close.svg" alt="" width="19px" height="19px">
                    </button> -->

                    </div>

                    <div class="lib-song">
                        <ul>
                           
                        </ul>
                    </div>
                    <!-- <div class="lib-box1">
                        <p>Create your first playlist</p>
                        <p>It's easy, we'll help you</p>
                        <button>Create playlist</button>
                    </div> -->
                    <!-- <div class="lib-box2">
                        <p>Let's find some podcast to follow</p>
                        <p>we'll keep you updated on new episodes</p>
                        <button>Browse podcsts</button>
                    </div> -->
                </div>
                <div class="lib-tabs">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
                <div class="lang">
                    <button>
                        <img src="img/globe.svg" alt="globe" width="18px" height="18px">
                        <p>English</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">

                <div class="header-img">
                    <img src="img/hamburger.svg" alt="" class="hamburger">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="header-btn">
                    <button class="signup">Sign up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                </div>

            </div>
            <div class="playbar-width">
                <div class="playbar">
                    <div class="scroll">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="playbar-base">
                        <div class="song-name">Noha Name</div>
                        <div class="song-button">
                            <img src="img/prevsong.svg" alt="" id="previous">
                            <img src="img/play.svg" alt="" id="play" >
                            <img src="img/nextsong.svg" alt="" id="next">
                        </div>
                        <div class="song-left">
                            <div class="song-duration">Song Time</div>
                            <div class="volume">                               
                                <img src="img/volume.svg" alt="" name="volume">
                                <input type="range">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
