<script>
    // let house = ["Gryffindor" , "Hufflepuff" , "Ravenclaw" , "Slytherine"]
    let stds = ["Shubh", "anjali", "shivani", "shivangi", "annapurna", "shubam", "krishnanedu", "shivesh", "kaif", "emanuel"]
    let stds_house = []
    function sort() {
        for (const element of stds) {
            if(element.length<6) {
                stds_house.push("Gryffindor")
            } else if( element.length<8) {
                stds_house.push("Hufflepuff")
            } else if(element.length<12) {
                stds_house.push("Ravenclaw")
            } else if(element.length>=12) {
                stds_house.push("Slytherine")
            } else {
                stds_house.push("none")
            }
        }
    }
    function show() {
        for(let i =0 ; i<stds.length; i++) {
            console.log(stds[i] , stds_house[i])
        }
    }
    sort()
    show()
</script>
