<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h1>Applicatio for TA</h1>
    <form action="post">
        <label for="username">Name </label>
        <input type="text" name="username" id="username" placeholder="Enter your name" autofocus>

        <div>
            <input type="radio" name="gender" id="male" value="male" >
            <label for="male">Male </label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        
        <div>
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">Are you willing to share your information.</label>
        </div>

        <div>
            <label for="comment">Enter your text here:</label>
            <br>
            <textarea name="comment" id="comment" rows="10" cols="50"></textarea>
        </div>

        <div>
            <label for="hear">Choose option: </label>
            <select name="hear" id="hear">
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="YouTube">YouTube</option>
            </select>
        </div>

    </form>
</body>
</html>
